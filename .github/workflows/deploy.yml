name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [main]
  schedule:
    - cron: '52 18 * * 2'

concurrency:
  group: "deploy"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # 1) get my repo for custom files
    - name: Checkout self
      uses: actions/checkout@v4
      with:
        persist-credentials: false

    # 2) get scratch‑gui upstream
    - name: Checkout scratch-gui
      uses: actions/checkout@v4
      with:
        repository: TurboWarp/scratch-gui
        path: scratch-gui
        persist-credentials: false

    # 3) now override the source SVG before build
    - name: Override default dango‑cat
      run: |
        cp custom/dango-cat.svg \
           scratch-gui/src/lib/default-project/dango-cat.svg

    # 4) remaining steps
    - name: Setup GitHub Pages
      uses: actions/configure-pages@v1
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
    - name: Build
      run: |
        cd scratch-gui
        npm ci
        NODE_ENV=production ROUTING_STYLE=hash npm run build
    - name: Patch
      run: python3 patch.py
    - name: Upload pages artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: ./scratch-gui/build/


  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e
